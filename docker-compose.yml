version: '3'
services:
  db:
    image: postgres:12
    container_name: 'airbnb_postgres'
    env_file:
      - .env
    restart: always
    environment:
      - POSTGRES_USER=${PSQL_USER}
      - POSTGRES_PASSWORD=${PSQL_PASSWORD}
      - POSTGRES_DB=${PSQL_DB}
    ports:
      - '54320:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
  app:
    container_name: 'airbnb_app'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8888:8888'
    restart: always
    volumes:
      - ./airbnb:/airbnb:Z
    env_file:
      - .env
    depends_on:
      - db
    command: python app.py
  migrate:
    container_name: 'airbnb_migrate'
    build:
      context: .
      dockerfile: ./migrate/Dockerfile
    volumes:
      - ./migrate:/migrate:Z
    env_file:
      - .env

volumes:
  postgres-data:
    driver: local
